{% extends "blog/base.html" %} 
{% load crispy_forms_tags %}

{% block content %} 
     <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4">Zaloguj się</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Zaloguj się</button>
            </div>
        </form>
        <div>
            <small>Nie masz jeszcze konta? <a href="{% url 'register' %}">Zarejestruj się</a></small>
        </div>
     </div>
{% endblock content %}
